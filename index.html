<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> <img src="./images/logo.png" alt="logo"> Calculadora de médias</h1>
    </header>
    
    <form id="verificar">
        <input id="nomeAtividade" type="text" required placeholder="Nome da atividade">
        <input id="nota" type="number" step="0.1" required placeholder="Nota" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    
    <form>
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>....</td>
                    <td><span class="resultado">....</span></td>
                </tr>
            </tfoot>
        </table>
    </form>

    <script src="main.js"></script>
</body>
</html>
